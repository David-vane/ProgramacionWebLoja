<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionEmpresaCreateDlg" widgetVar="DireccionEmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDireccionEmpresaTitle}">
            <h:form id="DireccionEmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{direccionEmpresaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDireccionEmpresaLabel_IDDireccionEmpresa}" for="IDDireccionEmpresa" />
                        <p:inputText id="IDDireccionEmpresa" value="#{direccionEmpresaController.selected.IDDireccionEmpresa}" title="#{bundle.CreateDireccionEmpresaTitle_IDDireccionEmpresa}" required="true" requiredMessage="#{bundle.CreateDireccionEmpresaRequiredMessage_IDDireccionEmpresa}"/>
                        <p:outputLabel value="#{bundle.CreateDireccionEmpresaLabel_provincia}" for="provincia" />
                        <p:inputText id="provincia" value="#{direccionEmpresaController.selected.provincia}" title="#{bundle.CreateDireccionEmpresaTitle_provincia}" />
                        <p:outputLabel value="#{bundle.CreateDireccionEmpresaLabel_canton}" for="canton" />
                        <p:inputText id="canton" value="#{direccionEmpresaController.selected.canton}" title="#{bundle.CreateDireccionEmpresaTitle_canton}" />
                        <p:outputLabel value="#{bundle.CreateDireccionEmpresaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{direccionEmpresaController.selected.direccion}" title="#{bundle.CreateDireccionEmpresaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateDireccionEmpresaLabel_IDEmpresa}" for="IDEmpresa" />
                        <p:selectOneMenu id="IDEmpresa" value="#{direccionEmpresaController.selected.IDEmpresa}" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="IDEmpresaItem"
                                           itemValue="#{IDEmpresaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionEmpresaController.create}" value="#{bundle.Save}" update="display,:DireccionEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DireccionEmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DireccionEmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
