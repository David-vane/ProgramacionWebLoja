<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolTitle}">
            <h:form id="RolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolLabel_IDRol}"/>
                        <h:outputText value="#{rolController.selected.IDRol}" title="#{bundle.ViewRolTitle_IDRol}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_coordPracticas}"/>
                        <h:outputText value="#{rolController.selected.coordPracticas}" title="#{bundle.ViewRolTitle_coordPracticas}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_coordCarreras}"/>
                        <h:outputText value="#{rolController.selected.coordCarreras}" title="#{bundle.ViewRolTitle_coordCarreras}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_tutorCarrera}"/>
                        <h:outputText value="#{rolController.selected.tutorCarrera}" title="#{bundle.ViewRolTitle_tutorCarrera}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_coordEmpresa}"/>
                        <h:outputText value="#{rolController.selected.coordEmpresa}" title="#{bundle.ViewRolTitle_coordEmpresa}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_IDPersona}"/>
                        <h:outputText value="#{rolController.selected.IDPersona}" title="#{bundle.ViewRolTitle_IDPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
