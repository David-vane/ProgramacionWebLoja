<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolTitle}">
            <h:form id="RolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolLabel_IDRol}" for="IDRol" />
                        <p:inputText id="IDRol" value="#{rolController.selected.IDRol}" title="#{bundle.CreateRolTitle_IDRol}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_IDRol}"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_coordPracticas}" for="coordPracticas" />
                        <p:inputText id="coordPracticas" value="#{rolController.selected.coordPracticas}" title="#{bundle.CreateRolTitle_coordPracticas}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_coordCarreras}" for="coordCarreras" />
                        <p:inputText id="coordCarreras" value="#{rolController.selected.coordCarreras}" title="#{bundle.CreateRolTitle_coordCarreras}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_tutorCarrera}" for="tutorCarrera" />
                        <p:inputText id="tutorCarrera" value="#{rolController.selected.tutorCarrera}" title="#{bundle.CreateRolTitle_tutorCarrera}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_coordEmpresa}" for="coordEmpresa" />
                        <p:inputText id="coordEmpresa" value="#{rolController.selected.coordEmpresa}" title="#{bundle.CreateRolTitle_coordEmpresa}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_IDPersona}" for="IDPersona" />
                        <p:selectOneMenu id="IDPersona" value="#{rolController.selected.IDPersona}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="IDPersonaItem"
                                           itemValue="#{IDPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.create}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
