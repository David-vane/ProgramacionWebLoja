<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaEditDlg" widgetVar="EmpresaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpresaTitle}">
            <h:form id="EmpresaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_IDEmpresa}" for="IDEmpresa" />
                        <p:inputText id="IDEmpresa" value="#{empresaController.selected.IDEmpresa}" title="#{bundle.EditEmpresaTitle_IDEmpresa}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_IDEmpresa}"/>
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_nombreEmpresa}" for="nombreEmpresa" />
                        <p:inputText id="nombreEmpresa" value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.EditEmpresaTitle_nombreEmpresa}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_tipoEmpresa}" for="tipoEmpresa" />
                        <p:inputText id="tipoEmpresa" value="#{empresaController.selected.tipoEmpresa}" title="#{bundle.EditEmpresaTitle_tipoEmpresa}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_numRuc}" for="numRuc" />
                        <p:inputText id="numRuc" value="#{empresaController.selected.numRuc}" title="#{bundle.EditEmpresaTitle_numRuc}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_actividadEconomica}" for="actividadEconomica" />
                        <p:inputText id="actividadEconomica" value="#{empresaController.selected.actividadEconomica}" title="#{bundle.EditEmpresaTitle_actividadEconomica}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_numeroEstudiantes}" for="numeroEstudiantes" />
                        <p:inputText id="numeroEstudiantes" value="#{empresaController.selected.numeroEstudiantes}" title="#{bundle.EditEmpresaTitle_numeroEstudiantes}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_emailEmpresa}" for="emailEmpresa" />
                        <p:inputText id="emailEmpresa" value="#{empresaController.selected.emailEmpresa}" title="#{bundle.EditEmpresaTitle_emailEmpresa}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_numContacto}" for="numContacto" />
                        <p:inputText id="numContacto" value="#{empresaController.selected.numContacto}" title="#{bundle.EditEmpresaTitle_numContacto}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_docAdjuntos}" for="docAdjuntos" />
                        <p:inputText id="docAdjuntos" value="#{empresaController.selected.docAdjuntos}" title="#{bundle.EditEmpresaTitle_docAdjuntos}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_numConvenio}" for="numConvenio" />
                        <p:inputText id="numConvenio" value="#{empresaController.selected.numConvenio}" title="#{bundle.EditEmpresaTitle_numConvenio}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_numInforme}" for="numInforme" />
                        <p:inputText id="numInforme" value="#{empresaController.selected.numInforme}" title="#{bundle.EditEmpresaTitle_numInforme}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_horarioAtencion}" for="horarioAtencion" />
                        <p:calendar id="horarioAtencion" pattern="HH:mm:ss" value="#{empresaController.selected.horarioAtencion}" title="#{bundle.EditEmpresaTitle_horarioAtencion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_firmaConvenio}" for="firmaConvenio" />
                        <p:inputText id="firmaConvenio" value="#{empresaController.selected.firmaConvenio}" title="#{bundle.EditEmpresaTitle_firmaConvenio}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_IDPersona}" for="IDPersona" />
                        <p:selectOneMenu id="IDPersona" value="#{empresaController.selected.IDPersona}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="IDPersonaItem"
                                           itemValue="#{IDPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.update}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpresaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
