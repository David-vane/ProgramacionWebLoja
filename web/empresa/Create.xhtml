<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaCreateDlg" widgetVar="EmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpresaTitle}">
            <h:form id="EmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_IDEmpresa}" for="IDEmpresa" />
                        <p:inputText id="IDEmpresa" value="#{empresaController.selected.IDEmpresa}" title="#{bundle.CreateEmpresaTitle_IDEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_IDEmpresa}"/>
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_nombreEmpresa}" for="nombreEmpresa" />
                        <p:inputText id="nombreEmpresa" value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.CreateEmpresaTitle_nombreEmpresa}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_tipoEmpresa}" for="tipoEmpresa" />
                        <p:inputText id="tipoEmpresa" value="#{empresaController.selected.tipoEmpresa}" title="#{bundle.CreateEmpresaTitle_tipoEmpresa}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_numRuc}" for="numRuc" />
                        <p:inputText id="numRuc" value="#{empresaController.selected.numRuc}" title="#{bundle.CreateEmpresaTitle_numRuc}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_actividadEconomica}" for="actividadEconomica" />
                        <p:inputText id="actividadEconomica" value="#{empresaController.selected.actividadEconomica}" title="#{bundle.CreateEmpresaTitle_actividadEconomica}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_numeroEstudiantes}" for="numeroEstudiantes" />
                        <p:inputText id="numeroEstudiantes" value="#{empresaController.selected.numeroEstudiantes}" title="#{bundle.CreateEmpresaTitle_numeroEstudiantes}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_emailEmpresa}" for="emailEmpresa" />
                        <p:inputText id="emailEmpresa" value="#{empresaController.selected.emailEmpresa}" title="#{bundle.CreateEmpresaTitle_emailEmpresa}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_numContacto}" for="numContacto" />
                        <p:inputText id="numContacto" value="#{empresaController.selected.numContacto}" title="#{bundle.CreateEmpresaTitle_numContacto}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_docAdjuntos}" for="docAdjuntos" />
                        <p:inputText id="docAdjuntos" value="#{empresaController.selected.docAdjuntos}" title="#{bundle.CreateEmpresaTitle_docAdjuntos}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_numConvenio}" for="numConvenio" />
                        <p:inputText id="numConvenio" value="#{empresaController.selected.numConvenio}" title="#{bundle.CreateEmpresaTitle_numConvenio}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_numInforme}" for="numInforme" />
                        <p:inputText id="numInforme" value="#{empresaController.selected.numInforme}" title="#{bundle.CreateEmpresaTitle_numInforme}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_horarioAtencion}" for="horarioAtencion" />
                        <p:calendar id="horarioAtencion" pattern="HH:mm:ss" value="#{empresaController.selected.horarioAtencion}" title="#{bundle.EditEmpresaTitle_horarioAtencion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_firmaConvenio}" for="firmaConvenio" />
                        <p:inputText id="firmaConvenio" value="#{empresaController.selected.firmaConvenio}" title="#{bundle.CreateEmpresaTitle_firmaConvenio}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_IDPersona}" for="IDPersona" />
                        <p:selectOneMenu id="IDPersona" value="#{empresaController.selected.IDPersona}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="IDPersonaItem"
                                           itemValue="#{IDPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.create}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
