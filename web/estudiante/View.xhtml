<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteViewDlg" widgetVar="EstudianteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudianteTitle}">
            <h:form id="EstudianteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudianteLabel_IDEstudiante}"/>
                        <h:outputText value="#{estudianteController.selected.IDEstudiante}" title="#{bundle.ViewEstudianteTitle_IDEstudiante}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_cedula}"/>
                        <h:outputText value="#{estudianteController.selected.cedula}" title="#{bundle.ViewEstudianteTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_nombres}"/>
                        <h:outputText value="#{estudianteController.selected.nombres}" title="#{bundle.ViewEstudianteTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_apellidos}"/>
                        <h:outputText value="#{estudianteController.selected.apellidos}" title="#{bundle.ViewEstudianteTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_fechaNacimiento}"/>
                        <h:outputText value="#{estudianteController.selected.fechaNacimiento}" title="#{bundle.ViewEstudianteTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_celular}"/>
                        <h:outputText value="#{estudianteController.selected.celular}" title="#{bundle.ViewEstudianteTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_correo}"/>
                        <h:outputText value="#{estudianteController.selected.correo}" title="#{bundle.ViewEstudianteTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_direccion}"/>
                        <h:outputText value="#{estudianteController.selected.direccion}" title="#{bundle.ViewEstudianteTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_ciclo}"/>
                        <h:outputText value="#{estudianteController.selected.ciclo}" title="#{bundle.ViewEstudianteTitle_ciclo}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_paralelo}"/>
                        <h:outputText value="#{estudianteController.selected.paralelo}" title="#{bundle.ViewEstudianteTitle_paralelo}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_extension}"/>
                        <h:outputText value="#{estudianteController.selected.extension}" title="#{bundle.ViewEstudianteTitle_extension}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_afinidades}"/>
                        <h:outputText value="#{estudianteController.selected.afinidades}" title="#{bundle.ViewEstudianteTitle_afinidades}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_discapacidad}"/>
                        <h:outputText value="#{estudianteController.selected.discapacidad}" title="#{bundle.ViewEstudianteTitle_discapacidad}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_numEmergencia}"/>
                        <h:outputText value="#{estudianteController.selected.numEmergencia}" title="#{bundle.ViewEstudianteTitle_numEmergencia}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_IDCarrera}"/>
                        <h:outputText value="#{estudianteController.selected.IDCarrera}" title="#{bundle.ViewEstudianteTitle_IDCarrera}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudianteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
