<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteEditDlg" widgetVar="EstudianteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstudianteTitle}">
            <h:form id="EstudianteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_IDEstudiante}" for="IDEstudiante" />
                        <p:inputText id="IDEstudiante" value="#{estudianteController.selected.IDEstudiante}" title="#{bundle.EditEstudianteTitle_IDEstudiante}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_IDEstudiante}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{estudianteController.selected.cedula}" title="#{bundle.EditEstudianteTitle_cedula}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{estudianteController.selected.nombres}" title="#{bundle.EditEstudianteTitle_nombres}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{estudianteController.selected.apellidos}" title="#{bundle.EditEstudianteTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="HH:mm:ss" value="#{estudianteController.selected.fechaNacimiento}" title="#{bundle.EditEstudianteTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{estudianteController.selected.celular}" title="#{bundle.EditEstudianteTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{estudianteController.selected.correo}" title="#{bundle.EditEstudianteTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{estudianteController.selected.direccion}" title="#{bundle.EditEstudianteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_ciclo}" for="ciclo" />
                        <p:inputText id="ciclo" value="#{estudianteController.selected.ciclo}" title="#{bundle.EditEstudianteTitle_ciclo}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_paralelo}" for="paralelo" />
                        <p:inputText id="paralelo" value="#{estudianteController.selected.paralelo}" title="#{bundle.EditEstudianteTitle_paralelo}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_extension}" for="extension" />
                        <p:inputText id="extension" value="#{estudianteController.selected.extension}" title="#{bundle.EditEstudianteTitle_extension}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_afinidades}" for="afinidades" />
                        <p:inputText id="afinidades" value="#{estudianteController.selected.afinidades}" title="#{bundle.EditEstudianteTitle_afinidades}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_discapacidad}" for="discapacidad" />
                        <p:inputText id="discapacidad" value="#{estudianteController.selected.discapacidad}" title="#{bundle.EditEstudianteTitle_discapacidad}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_numEmergencia}" for="numEmergencia" />
                        <p:inputText id="numEmergencia" value="#{estudianteController.selected.numEmergencia}" title="#{bundle.EditEstudianteTitle_numEmergencia}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_IDCarrera}" for="IDCarrera" />
                        <p:selectOneMenu id="IDCarrera" value="#{estudianteController.selected.IDCarrera}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="IDCarreraItem"
                                           itemValue="#{IDCarreraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudianteController.update}" value="#{bundle.Save}" update="display,:EstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstudianteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
