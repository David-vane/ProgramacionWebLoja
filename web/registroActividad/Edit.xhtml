<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroActividadEditDlg" widgetVar="RegistroActividadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegistroActividadTitle}">
            <h:form id="RegistroActividadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroActividadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegistroActividadLabel_IDRegistroActividad}" for="IDRegistroActividad" />
                        <p:inputText id="IDRegistroActividad" value="#{registroActividadController.selected.IDRegistroActividad}" title="#{bundle.EditRegistroActividadTitle_IDRegistroActividad}" required="true" requiredMessage="#{bundle.EditRegistroActividadRequiredMessage_IDRegistroActividad}"/>
                        <p:outputLabel value="#{bundle.EditRegistroActividadLabel_horaEntrada}" for="horaEntrada" />
                        <p:calendar id="horaEntrada" pattern="HH:mm:ss" value="#{registroActividadController.selected.horaEntrada}" title="#{bundle.EditRegistroActividadTitle_horaEntrada}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRegistroActividadLabel_horaSalida}" for="horaSalida" />
                        <p:calendar id="horaSalida" pattern="HH:mm:ss" value="#{registroActividadController.selected.horaSalida}" title="#{bundle.EditRegistroActividadTitle_horaSalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRegistroActividadLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{registroActividadController.selected.fecha}" title="#{bundle.EditRegistroActividadTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRegistroActividadLabel_IDEmpresa}" for="IDEmpresa" />
                        <p:selectOneMenu id="IDEmpresa" value="#{registroActividadController.selected.IDEmpresa}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="IDEmpresaItem"
                                           itemValue="#{IDEmpresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegistroActividadLabel_IDEstudiante}" for="IDEstudiante" />
                        <p:selectOneMenu id="IDEstudiante" value="#{registroActividadController.selected.IDEstudiante}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="IDEstudianteItem"
                                           itemValue="#{IDEstudianteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroActividadController.update}" value="#{bundle.Save}" update="display,:RegistroActividadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegistroActividadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroActividadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
