<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroActividadViewDlg" widgetVar="RegistroActividadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroActividadTitle}">
            <h:form id="RegistroActividadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroActividadController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroActividadLabel_IDRegistroActividad}"/>
                        <h:outputText value="#{registroActividadController.selected.IDRegistroActividad}" title="#{bundle.ViewRegistroActividadTitle_IDRegistroActividad}"/>
                        <h:outputText value="#{bundle.ViewRegistroActividadLabel_horaEntrada}"/>
                        <h:outputText value="#{registroActividadController.selected.horaEntrada}" title="#{bundle.ViewRegistroActividadTitle_horaEntrada}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroActividadLabel_horaSalida}"/>
                        <h:outputText value="#{registroActividadController.selected.horaSalida}" title="#{bundle.ViewRegistroActividadTitle_horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroActividadLabel_fecha}"/>
                        <h:outputText value="#{registroActividadController.selected.fecha}" title="#{bundle.ViewRegistroActividadTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroActividadLabel_IDEmpresa}"/>
                        <h:outputText value="#{registroActividadController.selected.IDEmpresa}" title="#{bundle.ViewRegistroActividadTitle_IDEmpresa}"/>
                        <h:outputText value="#{bundle.ViewRegistroActividadLabel_IDEstudiante}"/>
                        <h:outputText value="#{registroActividadController.selected.IDEstudiante}" title="#{bundle.ViewRegistroActividadTitle_IDEstudiante}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroActividadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
