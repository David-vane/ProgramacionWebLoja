<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupervisionViewDlg" widgetVar="SupervisionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSupervisionTitle}">
            <h:form id="SupervisionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supervisionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSupervisionLabel_IDSupervision}"/>
                        <h:outputText value="#{supervisionController.selected.IDSupervision}" title="#{bundle.ViewSupervisionTitle_IDSupervision}"/>
                        <h:outputText value="#{bundle.ViewSupervisionLabel_fechaSupervision}"/>
                        <h:outputText value="#{supervisionController.selected.fechaSupervision}" title="#{bundle.ViewSupervisionTitle_fechaSupervision}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSupervisionLabel_observaciones}"/>
                        <h:outputText value="#{supervisionController.selected.observaciones}" title="#{bundle.ViewSupervisionTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewSupervisionLabel_IDPersona}"/>
                        <h:outputText value="#{supervisionController.selected.IDPersona}" title="#{bundle.ViewSupervisionTitle_IDPersona}"/>
                        <h:outputText value="#{bundle.ViewSupervisionLabel_IDEmpresa}"/>
                        <h:outputText value="#{supervisionController.selected.IDEmpresa}" title="#{bundle.ViewSupervisionTitle_IDEmpresa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SupervisionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
