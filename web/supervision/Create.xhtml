<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupervisionCreateDlg" widgetVar="SupervisionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSupervisionTitle}">
            <h:form id="SupervisionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supervisionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSupervisionLabel_IDSupervision}" for="IDSupervision" />
                        <p:inputText id="IDSupervision" value="#{supervisionController.selected.IDSupervision}" title="#{bundle.CreateSupervisionTitle_IDSupervision}" required="true" requiredMessage="#{bundle.CreateSupervisionRequiredMessage_IDSupervision}"/>
                        <p:outputLabel value="#{bundle.CreateSupervisionLabel_fechaSupervision}" for="fechaSupervision" />
                        <p:calendar id="fechaSupervision" pattern="MM/dd/yyyy" value="#{supervisionController.selected.fechaSupervision}" title="#{bundle.EditSupervisionTitle_fechaSupervision}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSupervisionLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{supervisionController.selected.observaciones}" title="#{bundle.CreateSupervisionTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.CreateSupervisionLabel_IDPersona}" for="IDPersona" />
                        <p:selectOneMenu id="IDPersona" value="#{supervisionController.selected.IDPersona}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="IDPersonaItem"
                                           itemValue="#{IDPersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSupervisionLabel_IDEmpresa}" for="IDEmpresa" />
                        <p:selectOneMenu id="IDEmpresa" value="#{supervisionController.selected.IDEmpresa}" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="IDEmpresaItem"
                                           itemValue="#{IDEmpresaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supervisionController.create}" value="#{bundle.Save}" update="display,:SupervisionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SupervisionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupervisionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
