<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_IDPersona}" for="IDPersona" />
                        <p:inputText id="IDPersona" value="#{personaController.selected.IDPersona}" title="#{bundle.EditPersonaTitle_IDPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_IDPersona}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.EditPersonaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{personaController.selected.cedula}" title="#{bundle.EditPersonaTitle_cedula}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{bundle.EditPersonaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{personaController.selected.celular}" title="#{bundle.EditPersonaTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_correoelectronico}" for="correoelectronico" />
                        <p:inputText id="correoelectronico" value="#{personaController.selected.correoelectronico}" title="#{bundle.EditPersonaTitle_correoelectronico}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{personaController.selected.titulo}" title="#{bundle.EditPersonaTitle_titulo}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_actividades}" for="actividades" />
                        <p:inputText id="actividades" value="#{personaController.selected.actividades}" title="#{bundle.EditPersonaTitle_actividades}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
