                        <h:outputText value="#{bundle.ViewPersonaLabel_IDPersona}"/>

                        <h:outputText value="#{bundle.ViewPersonaLabel_nombre}"/>
                        <h:outputText value="#{personaController.selected.nombre}" title="#{bundle.ViewPersonaTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewPersonaLabel_celular}"/>
                        <h:outputText value="#{personaController.selected.celular}" title="#{bundle.ViewPersonaTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_correoelectronico}"/>
                        <h:outputText value="#{personaController.selected.correoelectronico}" title="#{bundle.ViewPersonaTitle_correoelectronico}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_titulo}"/>
                        <h:outputText value="#{personaController.selected.titulo}" title="#{bundle.ViewPersonaTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_actividades}"/>
                        <h:outputText value="#{personaController.selected.actividades}" title="#{bundle.ViewPersonaTitle_actividades}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
